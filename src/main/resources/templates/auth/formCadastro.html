<!DOCTYPE html>
<html lang="pt_BR" 
    xmlns:th="http://www.thymeleaf.org"
    th:import="org.thymeleaf.spring5.util.SpringSelectedValueComparator">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link th:href="@{/css/auth.css}" rel="stylesheet">

    <!-- Logo aba do navegador -->
    <link rel="icon" th:href="@{/imagens/logo-t.jpg}" type="image/png">
    <title>Cadastro</title>
</head>
<body class="text-center">
    <form class="form-signin" th:action="@{/auth/register}" method="POST">
        <div class="centered">
            <img class="mb-4" th:src="@{/imagens/header-t.png}" alt="Logo do HospitalCare"></img>
            <h1 class="h3 mb-3 font-weight-normal autentique">Seja bem Vindo, Cadastre-se no Sistema!!</h1>
            <label for = "name" class="sr-only" style="text-align: left; display: block;">Nome:</label>
                <input type="text" class="form-control input-login" 
                    placeholder="Informe seu Nome Aqui!" 
                    required autofocus name="name"><br>
            <label for = "username" class="sr-only" style="text-align: left; display: block;">Email:</label>
                <input type="text" class="form-control input-login" 
                    placeholder="Informe seu E-mail Aqui!" 
                    required autofocus name="username">
            <label for="password" class="sr-only mt-3" style="text-align: left; display: block;">Senha:</label>
                <input type="password" class="form-control input-login" 
                    placeholder="Digite sua Senha Aqui!" 
                    required name="password"> <br>
            
            <button class="btn btn-lg btn-primary" type="submit">
                Salvar
            </button>
            <a th:href="@{/auth}">
                Voltar
            </a>
        </div>
    </form>
</body>
</html>
