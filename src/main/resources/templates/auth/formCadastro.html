<!DOCTYPE html>
<html lang="pt_BR" 
    xmlns:th="http://www.thymeleaf.org"
    th:import="org.thymeleaf.spring5.util.SpringSelectedValueComparator">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link th:href="@{/css/auth.css}" rel="stylesheet">

    <!-- Logo aba do navegador -->
    <link rel="icon" th:href="@{/imagens/logo-t.jpg}" type="image/png">
    <title>Cadastro</title>
</head>
<body class="text-center">
    <form class="form-signin" th:action="@{/auth/register}" method="POST" th:object="${user}">
        <div class="centered">
            <img class="mb-4" th:src="@{/imagens/header-t.png}" alt="Logo do HospitalCare"></img>
            <!-- <div th:replace="~{/fragments/body :: mensagens}"></div> -->
            <!-- <div th:text="${errorMensagem}" 
            th:if="${errorMensagem ne null}" 
            class="alert alert-danger" ></div>
            <div th:text="${succesMensagem}" 
            th:if="${succesMensagem ne null}" 
            class="alert alert-success" ></div> -->

            <h1 class="h3 mb-3 font-weight-normal autentique">Seja bem Vindo, Cadastre-se no Sistema!!</h1>
            <!-- <div th:replace="~{/fragments/body :: formUser}"></div> -->
            <label for="nome" class="sr-only" style="text-align: left; display: block;">Nome:</label>
                <input type="text" class="form-control" th:field="*{nome}" maxlength="50"
                    placeholder="Informe seu Nome Aqui!" required autofocus name="username"/>
                <p th:if="${#fields.hasErrors('nome')}" th:errorclass="error" th:errors="*{nome}"></p><br>

            <label for="username" class="sr-only" style="text-align: left; display: block;">Email:</label>
                <input type="email" class="form-control" th:field="*{username}" 
                    placeholder="Informe seu E-mail Aqui!"/>
                <p th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}"></p><br>

            <label for="password" class="sr-only" style="text-align: left; display: block;">Senha:</label>
                <input type="password" class="form-control" th:field="*{password}" 
                    placeholder="Informe seu E-mail Aqui!"/>
                <p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}"></p><br>

            <div class="checkbox mb-3">
                <label for="enabled" class="form-label">
                    <input  type="checkbox" th:field="*{enabled}">
                    Habilitar
                </label>
                <p th:if="${#fields.hasErrors('enabled')}" th:errorclass="error" th:errors="*{enabled}"></p>
            </div>

            <button class="btn btn-lg btn-primary" type="submit">
                 Salvar
            </button>
            <a th:href="@{/auth}">
                Voltar
            </a>
        </div>
    </form>    
</body>
</html>
