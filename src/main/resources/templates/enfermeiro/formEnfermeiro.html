<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    th:with="titulo1='Cadastrar Enfermeiro', titulo2='Cadastro de Enfermeiro'">
<head>
    <meta th:insert="fragments/head :: head(${titulo1})">
</head>
<body>
    <div th:replace="fragments/body :: logo(titulo='HospitalCare')"></div>

    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
        <div th:replace="fragments/body :: menu"></div>
        <div th:replace="fragments/body :: sair(titulo='Sair')"></div> 
    </nav>

    <div class="container">
        <form th:action="@{/enfermeiro}" method="POST" th:object="${enfermeiro}">
            <div th:replace="fragments/body :: formEnfermeiro"></div>

            <button class="btn btn-outline-secondary btn-sm" type="submit" title="Salvar">
                <img th:src="@{/imagens/salvar5.jpg}" alt="Salvar"/> Salvar
            </button>
    
            <a th:href="@{/enfermeiro}">
                <button class="btn btn-outline-secondary btn-sm" type="button" title="Voltar">
                    <img th:src="@{/imagens/voltar.png}" alt="Voltar"/> Voltar
                </button>
            </a>
        </form>
    </div>
</body>
</html>
